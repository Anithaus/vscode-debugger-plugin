<!DOCTYPE html>
<html>
  <head>
    <script src="../out/extension.js"></script>
  </head>
  <body id="body">
    <p>Debug by ID</p>
    <form>
      <input type="text" required placeholder="Workflow ID *" />
      <input type="text" placeholder="Run ID" />
      <input type="button" value="Start" />
    </form>
    <hr />
    <p>Debug from history file</p>
    <form>
      <input type="file" required />
      <input type="button" value="Start" />
    </form>
    <hr />
    <p>Configure server credentials (for downloading histories)</p>
    <form>
      <label>Address</label>
      <input type="text" default="127.0.0.1:7233" />
      <label>TLS?</label>
      <input type="checkbox" />
      <div />
      <label>Client cert</label>
      <input type="file" />
      <div />
      <label>Client private key</label>
      <input type="file" />
    </form>
  </body>
  <footer></footer>
</html>
